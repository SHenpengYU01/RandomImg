<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元图片加载器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>二次元图片加载器</h1>
        </header>
        
        <div class="notice">
            <strong>～(∠・ω< )⌒★</strong>  右键图片可以选择复制地址哦~
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3 class="group-title"><i class="fas fa-cogs"></i> 控制面板</h3>
                <button id="loadBtn">
                    <i class="fas fa-download"></i> 开始加载
                </button>
                <button id="resetBtn">
                    <i class="fas fa-redo"></i> 重置页面
                </button>
            </div>
            
            <div class="control-group">
                <h3 class="group-title"><i class="fas fa-images"></i> 图片数量</h3>
                <div class="image-counter">
                    <span class="counter-label">加载数量：</span>
                    <div class="counter-controls">
                        <button class="counter-btn" id="decrementBtn">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input type="number" class="counter-input" id="imageCount" value="1" min="1" max="20">
                        <!-- <span class="counter-value-display" id="counterValue">1</span> -->
                        <button class="counter-btn" id="incrementBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
            </div>
                <div class="source-preview" id="previewDots"></div>
            </div>

            <div class="control-group">
                <h3 class="group-title"><i class="fas fa-database"></i> 图片源选择</h3>
                <div class="source-selector" id="sourceSelector">
                    <div class="source-item" data-source="liciyuan">
                        <div class="source-icon">
                            <i class="fas fa-palette"></i>
                        </div>
                        <div class="source-name">栗次元</div>
                    </div>
                    <div class="source-item active" data-source="sakura">
                        <div class="source-icon">
                            <i class="fas fa-dragon"></i>
                        </div>
                        <div class="source-name">樱花二次元</div>
                    </div>
                    <div class="source-item" data-source="jitsu">
                        <div class="source-icon">
                            <i class="fas fa-paw"></i>
                        </div>
                        <div class="source-name">Jitsu</div>
                    </div>
                    <!-- <div class="source-item" data-source="dongfang">
                        <div class="source-icon">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="source-name">过期东方（过期了</div>
                    </div> -->
                    <!-- <div class="source-item" data-source="lolicon">
                        <div class="source-icon">
                            <i class="fas fa-palette"></i>
                        </div>
                        <div class="source-name">Lolicon</div>
                    </div> -->
                </div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">点击上方按钮开始加载图片...</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="loadedCount">0</div>
                <div class="stat-label">已加载图片</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">成功加载</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">加载失败</div>
            </div>
        </div>
        
        <div class="gallery" id="gallery"></div>
        
        <footer>
            <p>注意：图片可能加载失败┓(;´_｀)┏</p>
        </footer>
    </div>

    <script src="getimgjm.js"></script>
</body>
</html>
